<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Guess the Color:
    <br>
        <span id="colorDisplay">RGB</span>
    </br>
</h1>

<ul id="mainNavbar" class="list-group list-group-horizontal d-flex justify-content-center align-items-center">
    <li class="list-group-item col-sm-2 left">
        <span id="high">H: 0</span>
        <span id="score">S: 0</span>
    </li>
    <li class="list-group-item black col-sm-8">
        <button id="reset">New Set</button>
        <span id="message"></span>
        <button id="easy">Easy</button>
        <button id="hard" class="selected">Hard</button>
    </li>
    <li class="list-group-item col-sm-2 right"><button id="contrast">Shades</button></li>
</ul>
